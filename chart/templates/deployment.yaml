apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Chart.Name }}
  labels:
    app: {{ .Chart.Name }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Chart.Name }}
  template:
    metadata:
      labels:
        app: {{ .Chart.Name }}
        
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: ghcr.io/azimuth-cloud/azimuth-authorization-webhook:{{ .Values.version }}
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
